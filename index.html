<!DOCTYPE html>

<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoSimples</title>
        <link rel="stylesheet" href="style.css" />        
    </head>
    <body>
        <header class="header-main">
            <div class="header-container">
              <div class="logo-area" id="btLogo">
                <!-- Logo SVG Moderno (Círculo com Check) -->
                <svg class="logo-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                  <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="app-name">Ds<span class="text-accent">Ruptura</span></span>
              </div>
              
              <nav class="header-nav">
                <span class="status-badge">Suporte (54) 9957.2366</span>
              </nav>
            </div>
          </header>               
  
        <section class="main">
            <div id="secao-tarefas">               
                <h2 class="titulo-tarefa">Tarefa</h2>
                <ul id="lista-tarefas" class="lista-container"></ul>
            </div>
            <div id="secao-header" style="margin-top: 20px;">
                <div id="titulo-produtos"></div>
                <div id="protocolo-tarefa"></div>
                <div id="container-produtos"></div>
                <header>
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        width="36" height="36" 
                        viewBox="0 0 24 24" 
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        class="lucide lucide-scan-barcode-icon lucide-scan-barcode">
                        <path d="M3 7V5a2 2 0 0 1 2-2h2"/>
                        <path d="M17 3h2a2 2 0 0 1 2 2v2"/>
                        <path d="M21 17v2a2 2 0 0 1-2 2h-2"/>
                        <path d="M7 21H5a2 2 0 0 1-2-2v-2"/>
                        <path d="M8 7v10"/><path d="M12 7v10"/>
                        <path d="M17 7v10"/>
                    </svg>
                    </div>
		            <div class="barcode">
                        <input type="number"  id="barcode" autocomplete="off" required placeholder="Codigo de barras" />
                    </div>
                    <div id="msg" class="msg">
                        <!--Produto não encontrado-->
                    </div>                    
                </header>
            </div>             
            <section id="secao-conteiner" class="container">
                
                
                <div class="content">
                    <div style="width: 80%; margin: auto;">
                        <canvas id="meuGrafico"></canvas>
                    </div>
                    <div class="label">
                        Quantidades
                    </div>
                    <div class="item">
                        <div id="totalItens"class="quantity"></div>
                        <div id="emGondola"class="quantity"></div>
                        <div id="emRuptura"class="quantity"></div>
                    </div>
                    <div class="label">
                        Ultimo produto bipado
                    </div>
                    <div class="lastItem">
                        <div id="description"class="description"></div>
                    </div>
                    <div class="label">
                        Produtos não bipados
                    </div>
                    
                    <div id="items" class="items"></div>

                </div>
                <div class="footer">
                    <div class="save" id="btSave"> 
			            <svg xmlns="http://www.w3.org/2000/svg" 
                        width="36" height="36" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        class="lucide lucide-save-icon lucide-save">
                        <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
                        <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/>
                        <path d="M7 3v4a1 1 0 0 0 1 1h7"/>
                        </svg>	    
                    </div>
                   
                    <div class="clear" id="btClear" >
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        width="36" height="36" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        class="lucide lucide-trash2-icon lucide-trash-2">
                        <path d="M10 11v6"/>
                        <path d="M14 11v6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                        <path d="M3 6h18"/>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </div>
                </div>
            </section>   

        </section>
    </body>

</htm>
<script type="module" src="initial.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
